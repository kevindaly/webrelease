<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{webRelease.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{webRelease.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{webRelease.Maintenance}">
                            <p:menuitem value="Attachments" outcome="/attachments/List.xhtml" />
                            <p:menuitem value="DbaTaskDetails" outcome="/dbaTaskDetails/List.xhtml" />
                            <p:menuitem value="ImpactedCountries" outcome="/impactedCountries/List.xhtml" />
                            <p:menuitem value="ReleaseApplication" outcome="/releaseApplication/List.xhtml" />
                            <p:menuitem value="ReleaseManager" outcome="/releaseManager/List.xhtml" />
                            <p:menuitem value="ReleaseMiscInfo" outcome="/releaseMiscInfo/List.xhtml" />
                            <p:menuitem value="ReleaseOptions" outcome="/releaseOptions/List.xhtml" />
                            <p:menuitem value="ReleaseProperties" outcome="/releaseProperties/List.xhtml" />
                            <p:menuitem value="ReleaseTypeQuestions" outcome="/releaseTypeQuestions/List.xhtml" />
                            <p:menuitem value="TextArea" outcome="/textArea/List.xhtml" />
                            <p:menuitem value="UnixSa" outcome="/unixSa/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
